# 94

language: java

addons:
  apt:
    packages:
      - libcups2-dev
      - libx11-dev
      - libxext-dev
      - libxrender-dev
      - libxrandr-dev
      - libxtst-dev
      - libxt-dev
      - libasound2-dev
      - libffi-dev

os:
  - linux
  - osx

env:
  - BRANCH="lworld"
    HG_REPOSITORY="valhalla"
    REPOSITORY="valhalla"
    ARTIFACT="jdk-16-lworld"
    SCM="git"
  - BRANCH="vectorIntrinsics"
    HG_REPOSITORY="panama"
    REPOSITORY="dev"
    ARTIFACT="jdk-16-vector"
    SCM="hg"
  - BRANCH="nestmates"
    HG_REPOSITORY="valhalla"
    REPOSITORY="valhalla"
    ARTIFACT="jdk-16-nestmates"
  - BRANCH="fibers"
    HG_REPOSITORY="loom"
    REPOSITORY="loom"
    ARTIFACT="jdk-16-loom"
  - BRANCH="sealed-types"
    HG_REPOSITORY="amber"
    REPOSITORY="amber"
    ARTIFACT="jdk-16-sealed"
  - BRANCH="patterns-stage-2" 
    HG_REPOSITORY="amber"
    REPOSITORY="amber"
    ARTIFACT="jdk-16-pattern"

before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
  - source ./install-jdk.sh --feature 14
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then if [[ -z "$SCM" ]]; then export SCM="git" ; fi ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then if [[ -z "$SCM" ]]; then export SCM="hg" ; fi ; fi

install:
  - source ./install-$SCM.sh

script:
  - chmod u+x ./build.sh
  - ./build.sh
#  - cat /home/travis/build/forax/java-next/loom/make/hs_err_*

before_deploy:
  - tar zcvf $ARTIFACT-$TRAVIS_OS_NAME.tar.gz $ARTIFACT

deploy:
  provider: releases
  api_key:
    secure: ""
  file: $ARTIFACT-$TRAVIS_OS_NAME.tar.gz
  skip_cleanup: true
  on:
    tags: false   # avoid loop
  
