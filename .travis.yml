sudo: true

language: java
jdk: openjdk11

before_install:
  - unset _JAVA_OPTIONS

os:
  - linux
  - osx

env:
  - LATEST_COMMIT="221983ae9e6b"
    HG_REPOSITORY="valhalla"
    REPOSITORY="valhalla"
    ARTIFACT="jdk-12-lworld"
  - LATEST_COMMIT="f18cac6e3214"
    HG_REPOSITORY="valhalla"
    REPOSITORY="valhalla"
    ARTIFACT="jdk-12-nestmates"
  - LATEST_COMMIT="4646340e9574"
    HG_REPOSITORY="loom"
    REPOSITORY="loom"
    ARTIFACT="jdk-12-loom"
  - LATEST_COMMIT="f78041dc7a0d"
    HG_REPOSITORY="amber"
    REPOSITORY="amber"
    ARTIFACT="jdk-12-amber"

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install build-essential         ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libfreetype6-dev        ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libcups2-dev            ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libx11-dev libxext-dev libxrender-dev libxtst-dev libxt-dev       ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libasound2-dev          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libffi-dev              ; fi
  
install:
  - chmod u+x ./install.sh 
  - ./install.sh

script:
  - chmod u+x ./build.sh
  - ./build.sh

before_deploy:
  - tar zcvf $ARTIFACT-$TRAVIS_OS_NAME.tar.gz $ARTIFACT

deploy:
  provider: releases
  api_key:
    secure: ""
  file: $ARTIFACT-$TRAVIS_OS_NAME.tar.gz
  skip_cleanup: true
  on:
    tags: false   # avoid loop
  
